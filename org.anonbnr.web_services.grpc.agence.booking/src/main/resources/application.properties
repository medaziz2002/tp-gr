# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Booking
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuration JPA et Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Port du serveur HTTP (Spring Boot)
server.port=8082
# Port du serveur gRPC
grpc.server.port=9191
# Configuration gRPC client (pour appeler le service Hôtel)
grpc.client.hotel-service.address=static://localhost:9090
grpc.client.hotel-service.enable-keep-alive=true
grpc.client.hotel-service.negotiation-type=plaintext
# Configuration de SpringDoc OpenAPI
springdoc.default-produces-media-type=application/json

